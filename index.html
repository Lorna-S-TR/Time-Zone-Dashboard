<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #c2661f;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        select {
            padding: 10px;
            background: #2a2a2a;
            color: #e5e5e5;
            border: 1px solid #404040;
            border-radius: 5px;
            font-size: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #262626;
            border: 1px solid #404040;
            border-radius: 10px;
            padding: 20px;
        }
        .home {
            border-color: #c2661f;
            background: #2a2a2a;
        }
        .good {
            border-color: #78716c;
        }
        .offline {
            border-color: #525252;
        }
        .time {
            font-size: 24px;
            font-family: monospace;
            margin: 10px 0;
        }
        .status {
            background: #404040;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
        }
        .status-home { background: #c2661f; }
        .status-good { background: #78716c; }
        .status-offline { background: #525252; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Time Dashboard</h1>
        
        <div class="controls">
            <label for="home">Home Base: </label>
            <select id="home" onchange="changeHome()">
                <option value="Europe/London">ðŸ‡¬ðŸ‡§ United Kingdom</option>
                <option value="America/New_York">ðŸ‡ºðŸ‡¸ United States</option>
                <option value="Australia/Sydney">ðŸ‡¦ðŸ‡º Australia</option>
            </select>
        </div>
        
        <div class="grid" id="timezones">
            <!-- Cards will appear here -->
        </div>
    </div>

    <script>
        let homeZone = 'Europe/London';
        
        const zones = [
            { name: 'London', zone: 'Europe/London', flag: 'ðŸ‡¬ðŸ‡§' },
            { name: 'New York', zone: 'America/New_York', flag: 'ðŸ‡ºðŸ‡¸' },
            { name: 'Los Angeles', zone: 'America/Los_Angeles', flag: 'ðŸŒ´' },
            { name: 'Sydney', zone: 'Australia/Sydney', flag: 'ðŸ‡¦ðŸ‡º' },
            { name: 'Tokyo', zone: 'Asia/Tokyo', flag: 'ðŸ‡¯ðŸ‡µ' },
            { name: 'Dubai', zone: 'Asia/Dubai', flag: 'ðŸ‡¦ðŸ‡ª' }
        ];
        
        function changeHome() {
            homeZone = document.getElementById('home').value;
            updateTimes();
        }
        
        function updateTimes() {
            const container = document.getElementById('timezones');
            container.innerHTML = '';
            
            zones.forEach(z => {
                const now = new Date();
                const time = now.toLocaleTimeString('en-GB', {
                    timeZone: z.zone,
                    hour12: false
                });
                
                const zoneDate = new Date(now.toLocaleString('en-US', { timeZone: z.zone }));
                const hour = zoneDate.getHours();
                const isGood = hour >= 8 && hour < 18;
                const isHome = z.zone === homeZone;
                
                let cardClass = 'card ';
                let statusClass = 'status ';
                let statusText = '';
                
                if (isHome) {
                    cardClass += 'home';
                    statusClass += 'status-home';
                    statusText = 'Home';
                } else if (isGood) {
                    cardClass += 'good';
                    statusClass += 'status-good';
                    statusText = 'Available';
                } else {
                    cardClass += 'offline';
                    statusClass += 'status-offline';
                    statusText = 'Offline';
                }
                
                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>${z.flag} ${z.name}</span>
                    </div>
                    <div class="time">${time}</div>
                    <span class="${statusClass}">${statusText}</span>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Start the app
        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
